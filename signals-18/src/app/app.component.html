<div class="counter-container">
  <h1>Welcome to Angular Signals example!</h1>
  <h4>Here value of count is a Signal(ractive primitive)</h4>
  <h2>{{ count() }}</h2>
  <div class="button-group">
    <button class="counter-button increment" (click)="increment()">
      Increment
    </button>
    <button class="counter-button reset" (click)="reset()">Reset</button>
    <button class="counter-button decrement" (click)="decrement()">
      Decrement
    </button>
  </div>
</div>
